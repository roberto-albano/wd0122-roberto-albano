<h1 style="text-align :center">Todo List</h1>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Cose da fare" aria-label="Cose da fare" aria-describedby="button-addon2"
        [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color:ghostwhite" (click)="saveTodo()">Add</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos;let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color:red;font-weight: bold;" (click)="delete(i)">X</td>
          </tr>
      </table>
    </div>
  </div>
</div>
