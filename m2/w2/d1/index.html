<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Pratica con il Grid System</h1>
    
    
    <h2>Esercizio 1</h2>
    <div class="container">
        <div class="row">
            <div class="col-4 col-md-">Prima </div>
            <div class="col-4 col-md-">Seconda </div>
            <div class="col-4 col-md-">Terza </div>
      </div>  
    
      <h2>Esercizio 2</h2>

      <div class="container">
        <div class="row2">
            <div class="col">Prima </div>
            <div class="col ">Seconda </div>
            <div class="col">Terza </div>
      </div>  

      <h2>Esercizio 3</h2>

      <div class="container">
        <div class="row3">
            <div class="col col-sm- col-md- col-lg- col-xl- col-xxl-">Prima </div>
            <div class="col col-sm- col-md- col-lg- col-xl- col-xxl-">Seconda</div>
            <div class="col col-sm- col-md- col-lg- col-xl- col-xxl-">Terza </div>
      </div>  

      <h2>Esercizio 4</h2>

      <div class="container">
        <div class="row4">
            <div class="col-xl-5 col-xxl-5">Prima </div>
            <div class="col-xl-2 col-xxl-2">Seconda</div>
            <div class="col-xl-5 col-xxl-5 ">Terza </div>
      </div>  


      <h2>Esercizio 5</h2>

      <div class="container">
        <div class="container-fluid">
            <div class="row5">
              <div class="col-xl-8 col-xxl-8 bg-info text-white p-4">
                Prima
                <div class="row5">
                  <div class="col-xl-6 col-xxl-6 bg-secondary text-white p-2">Seconda</div>
                  <div class="col-xl-6 col-xxl-6 bg-secondary text-white p-2">Seconda</div>
                </div>
               </div>


       <h2>Esercizio 6</h2>

       <div class="container">
        <div class="row6">
            <div class="col-xl- col-xxl-">Prima </div>
            <div class="col-xl- col-xxl- offset-xl-2 offset-xxl-2">Seconda</div>
      </div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
